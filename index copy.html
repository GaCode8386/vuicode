<style>

body {

/* ============== BIRTHDAY PAGE ============== */

#countdown { font-size: clamp(50px, 15vw, 100px); }

/* ‚úÖ Gi·ªõi h·∫°n khung l·ªùi ch√∫c, cho ph√©p cu·ªôn n·∫øu n·ªôi dung d√†i */
#wish {

/* ‚úÖ T√πy ch·ªânh thanh cu·ªôn cho Chrome, Edge, Safari */

}

</style>

<body>

<script>
// ============== LOGIN SCRIPT ==============
const btn = document.getElementById("enterBtn");
const fullnameInput = document.getElementById("fullname");
const passwordInput = document.getElementById("password");
const togglePwd = document.getElementById("togglePwd");
const musicBtn = document.getElementById("musicBtn");
const music = document.getElementById("birthdaySong");
const clickSound = document.getElementById("clickSound");
const card = document.getElementById("loginCard");
const birthdayContainer = document.getElementById("birthdayContainer");

let isPlaying = false;

//  Th√¥ng tin ƒëƒÉng nh·∫≠p
const correctName = "T·∫° VƒÉn V∆∞∆°ng";
const correctPassword = "1";

// ·∫®n/hi·ªán m·∫≠t kh·∫©u
togglePwd.addEventListener("click", () => {
  const type = passwordInput.type === "password" ? "text" : "password";
  passwordInput.type = type;
  togglePwd.textContent = type === "text" ? "üôà" : "üëÅÔ∏è";
});

// Nh·∫•n Enter
document.addEventListener("keypress", e => { if (e.key === "Enter") btn.click(); });

// Ki·ªÉm tra ƒëƒÉng nh·∫≠p
btn.addEventListener("click", () => {
  clickSound.currentTime = 0;
  clickSound.play().catch(() => {});

  const name = formatName(fullnameInput.value);
  const password = passwordInput.value.trim();

  if (!name || !password) {
    Swal.fire("Thi·∫øu th√¥ng tin r·ªìiüòÖ", "Vui l√≤ng nh·∫≠p ƒë·∫ßy ƒë·ªß!", "warning");
    return;
  }

  if (name !== correctName) {
    Swal.fire("Sai t√™n r·ªìi üòÖ", "Th·ª≠ l·∫°i nh√©!", "error");
    return;
  }

  if (password !== correctPassword) {
    Swal.fire("Sai m·∫≠t kh·∫©u üòù", "", "error");
    return;
  }

  Swal.fire({
    title: "ƒêƒÉng nh·∫≠p th√†nh c√¥ng üéâ",
    text: "Ch√∫c b·∫°n m·ªôt ng√†y m·ªõi an l√†nh üíñ",
    icon: "success",
    showConfirmButton: false,
    timer: 2200
  });

  setTimeout(() => {
    playMusic();
    showBackground();
    setTimeout(startBirthdayEffect, 1500);
  }, 2500);
});

// Ph√°t nh·∫°c
function playMusic() {
  if (!isPlaying) {
    music.play().catch(() => {});
    isPlaying = true;
    musicBtn.textContent = "üîä";
  }
}

// ƒê·ªïi n·ªÅn + ·∫©n form
function showBackground() {
  document.body.classList.add("show-flower");
  card.style.opacity = "0";
  setTimeout(() => { card.style.display = "none"; }, 1000);
}

// B·∫≠t/t·∫Øt nh·∫°c
musicBtn.addEventListener("click", () => {
  if (isPlaying) {
    music.pause();
    musicBtn.textContent = "üîá";
  } else {
    music.play().catch(() => {});
    musicBtn.textContent = "üîä";
  }
  isPlaying = !isPlaying;
});

// Chu·∫©n h√≥a t√™n
function formatName(str) {
  return str.toLowerCase().trim().split(" ").filter(Boolean)
    .map(w => w.charAt(0).toUpperCase() + w.slice(1)).join(" ");
}

// ============== BIRTHDAY EFFECT SCRIPT ==============
function startBirthdayEffect() {
  birthdayContainer.classList.add("active");

  const matrixCanvas = document.getElementById("matrix");
  const mctx = matrixCanvas.getContext("2d");
  const iconsCanvas = document.getElementById("icons");
  const ictx = iconsCanvas.getContext("2d");

  function resizeCanvas() {
    matrixCanvas.width = window.innerWidth;
    matrixCanvas.height = window.innerHeight;
    iconsCanvas.width = window.innerWidth;
    iconsCanvas.height = window.innerHeight;
  }
  resizeCanvas();
  window.addEventListener("resize", resizeCanvas);

  const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ123456789@#$%^&*()";
  const fontSize = 16;
  let columns = Math.floor(matrixCanvas.width / fontSize);
  let drops = Array(columns).fill(1);

  function drawMatrix() {
    mctx.fillStyle = "rgba(0, 0, 0, 0.05)";
    mctx.fillRect(0, 0, matrixCanvas.width, matrixCanvas.height);
    mctx.fillStyle = "#ff66cc";
    mctx.font = fontSize + "px monospace";

    for (let i = 0; i < drops.length; i++) {
      const text = letters.charAt(Math.floor(Math.random() * letters.length));
      mctx.fillText(text, i * fontSize, drops[i] * fontSize);
      if (drops[i] * fontSize > matrixCanvas.height && Math.random() > 0.975) {
        drops[i] = 0;
      }
      drops[i] += 0.25;
    }
    requestAnimationFrame(drawMatrix);
  }
  drawMatrix();

  const icons = ["üç∞", "üéâ","üéÅ","‚ùÑÔ∏è", "üíñ","üíê", "‚ú®", "üß∏","üå∏","üå∑", "üéá", "üí´"];
  const numIcons = 25;
  let iconArray = [];

  function initIcons() {
    iconArray = [];
    for (let i = 0; i < numIcons; i++) {
      iconArray.push({
        x: Math.random() * iconsCanvas.width,
        y: Math.random() * iconsCanvas.height,
        size: Math.random() * 30 + 20,
        speed: Math.random() * 1.2 + 0.5,
        icon: icons[Math.floor(Math.random() * icons.length)],
        opacity: Math.random() * 0.7 + 0.3
      });
    }
  }

  function drawIcons() {
    ictx.clearRect(0, 0, iconsCanvas.width, iconsCanvas.height);
    iconArray.forEach(ic => {
      ictx.globalAlpha = ic.opacity;
      ictx.font = ic.size + "px serif";
      ictx.fillText(ic.icon, ic.x, ic.y);
      ic.y += ic.speed;
      if (ic.y > iconsCanvas.height + 40) {
        ic.y = -40;
        ic.x = Math.random() * iconsCanvas.width;
        ic.icon = icons[Math.floor(Math.random() * icons.length)];
      }
    });
    ictx.globalAlpha = 1;
    requestAnimationFrame(drawIcons);
  }
  initIcons();
  drawIcons();

  const countdown = document.getElementById("countdown");
  const happy = document.getElementById("happy");
  const name = document.getElementById("name");
  const date = document.getElementById("date");
  const wish = document.getElementById("wish");

  function show(el) { el.classList.add("show"); }

  setTimeout(() => {
    let count = 3;
    countdown.textContent = count;
    show(countdown);

    const interval = setInterval(() => {
      count--;
      if (count > 0) {
        countdown.textContent = count;
      } else {
        countdown.classList.remove("show");
        clearInterval(interval);

        setTimeout(() => show(happy), 2000);
        setTimeout(() => happy.classList.remove("show"), 5000);
        setTimeout(() => show(name), 6500);
        setTimeout(() => name.classList.remove("show"), 9500);
        setTimeout(() => show(date), 11000);
        setTimeout(() => date.classList.remove("show"), 13500);

setTimeout(() => {
  show(wish);
  wish.classList.add("caret");

  const lines = [
    "üíå",
    "ƒê∆∞·ªùng d√†i v·ªØng tr√£i,",
    "Tr√°i tim d·ªãu d√†ng,",
    "Th√°ng ng√†y b√¨nh an!",
    "Ch√∫c m·ª´ng sinh nh·∫≠t B·∫°n t√¥iüéâ",
    "üé® Cu·ªôc s·ªëng nh∆∞ m·ªôt b·ª©c tranh ng√†y c√†ng m·ªü r·ªông, m·ªói nƒÉm l√† m·ªôt n√©t v·∫Ω m·ªõi,b·∫°n h√£y v·∫Ω th√™m n√©t th·∫≠t ƒë·∫≠m cho h·∫°nh ph√∫c, t√¥ th√™m m√†u s·∫Øc r·ª±c r·ª° cho t√¨nh y√™u v√† h√£y c·ªë g·∫Øng h·∫øt m√¨nh ƒë·ªÉ bi·∫øn b·ª©c tranh n√†y th√†nh m·ªôt ki·ªát t√°c nh√©üíñ.",
    "üíå Ch√∫c b·∫°n lu√¥n xinh ƒë·∫πp, vui v·∫ª, s·ª©c kh·ªèe v√† nhi·ªÅu ti·ªÅnüíµüå∏‚ú®üå∑"
    
  ];

  let lineIndex = 0;
  let charIndex = 0;
  wish.textContent = "";

  function typeLine() {
    if (lineIndex < lines.length) {
      const line = lines[lineIndex];
      if (charIndex < line.length) {
        wish.textContent += line.charAt(charIndex);
        charIndex++;
        setTimeout(typeLine, 50);
      } else {
        wish.textContent += "\n"; // ‚úÖ xu·ªëng d√≤ng sau m·ªói c√¢u
        lineIndex++;
        charIndex = 0;
        setTimeout(typeLine, 500); // d·ª´ng gi·ªØa c√°c d√≤ng
      }
    } else {
      wish.classList.remove("caret");
    }
  }

  typeLine();
}, 15500);


      }
    }, 3000);
  }, 4000); //th·ªùi gian delay
}
</script>
